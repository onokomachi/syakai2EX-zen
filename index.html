    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
        background: #000;
        color: #e0ff4f; /* Fluorescent yellow/lime base text color */
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .glow-primary {
        /* Lime glow */
        text-shadow: 0 0 8px rgba(224, 255, 79, 0.8), 0 0 20px rgba(224, 255, 79, 0.6);
      }
      .glow-accent {
        /* Red glow */
        text-shadow: 0 0 8px rgba(255, 59, 48, 0.7), 0 0 20px rgba(255, 59, 48, 0.5);
      }
      .glow-text-yellow {
        text-shadow: 0 0 5px rgba(224, 255, 79, 0.7), 0 0 10px rgba(224, 255, 79, 0.5);
      }
      .score-popup {
        animation: score-popup-animation 0.5s ease-out;
      }
      @keyframes score-popup-animation {
        0% { transform: scale(1); }
        50% { transform: scale(1.5); }
        100% { transform: scale(1); }
      }
      .fade-in {
        animation: fade-in-animation 0.5s ease-in-out;
      }
      @keyframes fade-in-animation {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* Custom scrollbar for better theme integration */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #e0ff4f; /* Lime scrollbar */
        border-radius: 4px;
        border: 2px solid #111;
      }
    </style>
